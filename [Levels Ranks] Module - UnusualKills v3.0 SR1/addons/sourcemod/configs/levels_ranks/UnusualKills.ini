"LR_UnusualKills"
{
	"Settings"
	{
		// Тип выдачи очков опыта
		// 0 - Не выдавать очки от модуля. Только записи в БД.
		// 1 - Выдавать очки опыта отдельным сообщением (из файла перевода).
		// 2 - Прибавлять очки опыта за необычное убийство к "за убийство"
		"Exp_Mode" 				"1"

		// Исключённые оружия, за которые не будет выдавать очки опыта от модуля.
		// Разделять через ",", указывать без префикса "weapon_"
		"ProhibitedWeapons"  	"hegrenade,molotov,incgrenade"
	
		"TypeKills"
		{
			// Первое убийство за раунд
			"op"
			{
				// Сколько очков опыта выдавать?
				// 0 - выключить.
				"exp"			"1"
			}

			// Убийство с прострелом.
			"penetrated"
			{
				"exp"			"1"
			}

			// Убийство без прицела.
			// ТОЛЬКО ДЛЯ CS:GO !
			"noscope"
			{
				"exp"			"2"

				// К какому оружию относить это событие?
				// Так же без префиска "weapon_"
				"weapons"	"awp,ssg08"
			}

			// Убийство на бегу.
			"run"
			{
				// Часто происходит.
				"exp"			"1"
				
				// Какую минимальную скорость передвижения игрок должен набрать (длина вектора Velocity)? Подробнее в cl_showpos 1.
				"minspeed"		"100.0"
			}

			// Убийство в прыжке.
			"jump"
			{
				"exp"			"3"
			}

			// Убийство с ослеплением от световой гранатой.
			"flash"
			{
				"exp"			"2"			

				// При какой минимальной степени ослепления выдавать очки?
				// 1.00 - 100%-ое ослепление
				// 0.05 - игрок ослеплён на 5%
				"degree"	"0.05"
			}

			// Убийство в дым.
			"smoke"
			{
				"exp"		"5"
			}
			
			// Убийство с разворота.
			"whirl"
			{
				"exp"		"2"

				// На сколько минимально градусов по оси X игрок должен развернуться?
				"whirl"		"300"

				// Максимальное время за которое игрок должен убить жертву после совершения разворота.
				// Указывать в секундах.
				"time"		"1.5"
			}
		}
	}
}